$("#sign-up-link").click(function(e) {

  $("#google-sign-in").removeClass("hide");

  $('#sign-up').click(function(e) {
    e.preventDefault();
    e.stopPropagation();
    var email = $('#email').val();
    var password = $('#password').val()

    currentUser.email = email;
    currentUser.age = $("age").val();
    currentUser.location = $("#location").val();
    currentUser.firstName = $("#first-name-input").val();
    currentUser.lastName = $("#last-name-input").val();

    console.log(email, password);
    if (email && password) {
      window.location = "https://thornolan.github.io/Project-1/";
      }

        // Register a new user
        firebase.auth().createUserWithEmailAndPassword(email, password)
    .catch(function (err) {
        // Handle errors..
        var errorCode = err.code;
        var errorMessage = err.message;

        console.log(errorCode, errorMessage);
        });

      database.ref().set({
      userEmail: currentUser.email,
      age: currentUser.age,
      location: currentUser.location,
      firstName: currentUser.firstName,

      // fbUser: currentUser,

        console.log(email, password);

        window.location = "https://thornolan.github.io/Project-1/";

// 'Log-Out' button clicked:
